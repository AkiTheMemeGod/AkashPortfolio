<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificates</title>
    <link rel="stylesheet" href="../static/assets/css/main.css">
    <style>
        /* Keep background black */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
        }

        /* Blue horizontal lines */
        .blue-lines {
            position: absolute;
            width: 100%;
            height: 8px;
            background-color: blue;
        }
        .blue-top { top: 0; }
        .blue-bottom { bottom: 0; }

.container {
    text-align: center;
    width: 90%; /* Makes it responsive */
    max-width: 120%; /* Prevents it from becoming too wide on large screens */
    margin: auto;
    padding: auto;/* Centers it horizontally */
}

.slider {
    overflow: hidden;
    width: 100%; /* Takes full width of `.container` */
    max-width: 600px; /* Adjust as needed */
    height: 350px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
    border-radius: 10px;
    padding: 20px;
    border: 8px solid blue;
}


        .slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
        }

        .slider--item {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slider--item img {
            max-width: 90%;
            max-height: 250px;
            object-fit: contain;
            border-radius: 5px;
        }

        .slider--prev, .slider--next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            color: black;
            padding: 10px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .slider--prev { left: 10px; }
        .slider--next { right: 10px; }
        .slider--prev:hover, .slider--next:hover { background: white; }
    </style>
</head>
<body>
    <div class="blue-lines blue-top"></div> <!-- Top blue line -->
    <div class="container">
        <h2>My Certificates</h2>
        <div class="slider">
            <div class="slider-container">
                <div class="slider--item">
                    <a href="../static/certs/ECC-CEH-Certificate.pdf" target="_blank">
                        <img src="../static/certs/postman.png" alt="Certificate 1">
                        <p>Certificate 1</p>
                    </a>
                </div>
                <div class="slider--item">
                    <a href="../static/certs/postman.pdf" target="_blank">
                        <img src="../static/certs/postman.png" alt="Certificate 2">
                        <p>Certificate 2</p>
                    </a>
                </div>
                <div class="slider--item">
                    <a href="../static/certs/problem_solving_basic%20certificate.pdf" target="_blank">
                        <img src="../static/certs/postman.png" alt="Certificate 3">
                        <p>Certificate 3</p>
                    </a>
                </div>
            </div>
            <button class="slider--prev">&lt;</button>
            <button class="slider--next">&gt;</button>
        </div>
    </div>
    <div class="blue-lines blue-bottom"></div> <!-- Bottom blue line -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        let currentIndex = 0;
        const totalItems = $('.slider--item').length;
        const sliderContainer = $('.slider-container');

        function showItem(index) {
            const offset = -index * 100 + '%';
            sliderContainer.css('transform', `translateX(${offset})`);
        }

        $('.slider--next').click(function() {
            currentIndex = (currentIndex + 1) % totalItems;
            showItem(currentIndex);
        });

        $('.slider--prev').click(function() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            showItem(currentIndex);
        });

        showItem(currentIndex);
    });
    </script>
</body>
</html>
